# $<Schema>$ https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: "RPH"
on:
  workflow_dispatch:
jobs:
  default:
    name: "Default"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Setup NodeJS"
        uses: "actions/setup-node@v2.4.1"
        with:
          node-version: 14
          check-latest: true
          registry-url: "https://registry.npmjs.org/"
      - name: "Test"
        id: "test"
        uses: "hugoalh/replaceholder-ghaction/use-nodejs@main"
        with:
          target: "foo"
          list_external: |
            foo: "bar"
            number: 10
