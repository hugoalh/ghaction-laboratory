# $<Schema>$ https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: "One"
on:
  workflow_dispatch:
jobs:
  main:
    name: "Main"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2.3.4"
      - name: "Get Package Name"
        id: "get-package-name"
        run: "result=$(jq --raw-output .name ./package.json) | echo \"::set-output name=value::$result\""
        shell: "bash"
      - name: "Get Package Version"
        id: "get-package-version"
        run: "result=$(jq --raw-output .version ./package.json) | echo \"::set-output name=value::$result\""
        shell: "bash"
      - name: "Recall"
        run: "echo \"${{steps.get-package-name.outputs.value}}@${{steps.get-package-version.outputs.value}}\""
        shell: "bash"
